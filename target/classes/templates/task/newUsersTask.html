<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="layout :: page" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<body>
<div th:fragment="content">
    <form th:method="POST" th:action="@{/profile/tasks}" th:object="${form}" style="margin-top: 20%">
        <label for="name">Task Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Task Name">
        <label for="parent">Task Parent</label>
        <select id="parent" th:field="*{parent}">
            <option value="0">None</option>
            <option th:each="task : ${tasks}" th:text="${task.task.name}" th:value="${task.id}"></option>
        </select>
        <input type="submit" value="Save">
    </form>
</div>
</body>
</html>
