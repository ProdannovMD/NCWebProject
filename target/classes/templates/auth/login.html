<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="layout :: page" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:fragment="content">
    <main class="form-signin" style="margin-top: 20%; margin-left: 25%; margin-right: 25%">
        <form th:action="@{/login}" th:method="POST">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="User Name">
                <label for="username">User Name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <ul>
                <li th:if="${error} != null" class="text-danger text-start" th:text="${error}"></li>
                <li th:if="${message} != null" class="text-start text-info" th:text="${message}"></li>
            </ul>
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign in">
        </form>
    </main>
</div>
</body>
</html>
