<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="content">
    <div style="margin-top: 5%" class="container-fluid bg-body">
        <table class="table table-hover">
            <tbody>
            <tr th:each="user : ${users}"
                class="table-primary"
                th:if="${user.id != currentUser.id}">
                <th scope="row">Task:</th>
                <td><a class="navbar-brand" th:href="|@{/admin/users/}${user.id}|"
                       th:text="${user.username}"></a></td>
                <td><a th:href="|@{/admin/users/}${user.id}@{/assign}|">Assign task</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
