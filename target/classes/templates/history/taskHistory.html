<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="content">
    <div style="margin-top: 5%" class="container-fluid bg-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">Task</th>
                <th scope="col">Action</th>
                <th scope="col">Date and Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${history}"
                class="table-primary">
                <td><a class="navbar-brand" th:href="|@{/admin/users/}${entry.user.id}|"
                       th:text="${entry.user.username}"></a></td>
                <td><a class="navbar-brand" th:href="|@{/admin/tasks/}${entry.task.id}|"
                       th:text="${entry.task.name}"></a></td>
                <td><p th:text="${entry.action}"></p></td>
                <td><p th:text="${entry.getDatetimeFormatted()}"></p></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
