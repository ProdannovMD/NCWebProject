<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div th:fragment="content">
    <main class="form-signin" style="margin-top: 20%; margin-left: 25%; margin-right: 25%">
        <form th:method="POST" th:action="|@{/tasks/}${task.id}@{/comments/save}|" th:object="${form}">
            <h1 class="h3 mb-3 fw-normal" th:text="'Add comment for task: '+${task.task.name}"></h1>
            <input id="user" name="user" th:field="*{user}" hidden>
            <input id="task" name="task" th:field="*{task}" hidden>
            <div class="input-group form-floating mb-3">
                <span class="input-group-text">Comment</span>
                <textarea id="comment" class="form-control" th:field="*{comment}"></textarea>
            </div>
<!--            <ul th:each="error: ${errors}">-->
<!--                <li class="text-danger text-start" th:text="${error}"></li>-->
<!--            </ul>-->
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Save">
        </form>
    </main>
</div>
</body>
</html>
