<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="layout :: page" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.task.name}"></title>
</head>
<body>
<div th:fragment="content">
    <div style="margin-top: 20%">
        <div>
            <p th:utext="${task.parentTask} == null ? 'Task: ' : 'Subtask: '"></p>
            <p th:text="${task.task.name}"></p>
            <p>Total time: </p>
            <p th:text="${task.getActiveTime()}"></p>
        </div>
        <div th:if="${task.parentTask == null and task.childrenTasks.size() > 0}">
            <label for="subtasks">Subtasks:</label>
            <ul id="subtasks">
                <li th:each="subtask : ${task.childrenTasks}">
                    <a th:href="|@{/profile/tasks/}${subtask.getId()}|" th:text="${subtask.task.name}"></a>
                    <p th:text="${subtask.getActiveTime()}"></p>
                </li>
            </ul>
        </div>
        <a th:href="@{/profile}">Back</a>
    </div>
</div>
</body>
</html>
