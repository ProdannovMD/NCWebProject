<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="layout :: page" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.task.name}"></title>
</head>
<body>
<div th:fragment="content">
    <div style="margin-top: 20%">
        <div>
            <div th:utext="(${task.parentTask} == null ? 'Task: ' : 'Subtask: ')+${task.task.name}+(${task.isActive()} ? ' (Active)' : '')"></div>
            <label for="description">Description:</label>
            <textarea id="description" type="text" cols="40" rows="10" disabled
                      th:text="${task.task.description}"></textarea>
            <div th:text="|Total time: ${task.getActiveTime()}|"></div>
            <form th:method="POST" th:action="@{/profile/tasks/change_status}" th:object="${form}">
                <input th:value="${task.task.id}" th:field="*{task}" hidden>
                <label for="status">Status</label>
                <select id="status" th:field="*{status}">
                    <option th:each="status : ${statuses}"
                            th:text="${status.status}" th:value="${status.id}"></option>
                </select>
                <input type="submit" value="Set">
            </form>
            <div th:if="${task.task.id != 1}">
                <p th:text="'Created by: '+${task.task.createdBy.username}"></p>
                <p th:text="'Created: '+${task.task.createdTime}"></p>
                <p th:text="'Last modified: '+${task.task.modifiedTime}"></p>
            </div>
            <a th:if="${task.task.modifiable}" th:href="|@{/profile/tasks/save?id=}${task.id}|">Edit</a>
            <form th:if="${task.task.modifiable}" th:method="POST" th:action="@{/profile/tasks/delete}">
                <input th:value="${task.id}" name="task" hidden>
                <input type="submit" value="Delete">
            </form>
            <form th:unless="${task.isActive()}" th:method="POST" th:action="@{/profile/tasks/active}">
                <input th:value="${task.id}" name="task" hidden>
                <input type="submit" value="Set active">
            </form>
            <a th:href="|@{/profile/tasks/statistics/}${task.id}|">Statistics</a>

        </div>
        <div th:unless="${task.parentTask == null}">
            Parent task:
            <a th:text="${task.parentTask.task.name}" th:href="|@{/profile/tasks/}${task.parentTask.id}|"></a>
        </div>
        <div th:if="${task.parentTask == null}">
            <div th:if="${task.childrenTasks.size() > 0}">
                <label for="subtasks">Subtasks:</label>
                <ul id="subtasks">
                    <li th:each="subtask : ${task.childrenTasks}">
                        <a th:href="|@{/profile/tasks/}${subtask.getId()}|" th:text="${subtask.task.name}"></a>
                        <div th:text="${subtask.getActiveTime()}"></div>
                    </li>
                </ul>
            </div>
            <a th:href="|@{/profile/tasks/save?parent=}${task.getId()}|">Create subtask</a>
        </div>
        <a th:href="@{/profile}">Back</a>
    </div>
</div>
</body>
</html>
