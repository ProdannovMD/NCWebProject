<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="page" lang="en">
<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>

</head>
<body class="align-middle text-center">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="me-auto mb-2 mb-md-0">
                <ul sec:authorize="isAuthenticated()" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active task</a>
                    </li>
                </ul>
            </div>
            <ul sec:authorize="!isAuthenticated()" class="navbar-nav right">
                <li class="nav-item">
                    <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/registration}" class="btn btn-warning">Sign-up</a>
                </li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="navbar-nav right">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button  class="btn btn-outline-light me-2">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div th:include="this :: content"></div>
</div>

<script type="text/javascript"
        src="/webjars/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
